<!doctype html>

<head>
  <style type="text/css">
            /*creates a grayscale for and image and toggles on hover. Need to add the class to the img tag 'desaturate'*/
            img.desaturate{
              -webkit-filter:grayscale(100%);
              filter:grayscale(100%);
            }
            img.desaturate:hover{
              -webkit-filter:grayscale(0%);
              filter:grayscale(0%);
            }

            body{
              font-family: Helvetica, Garamond, Arial;
              text-align:left;
              /*height and width to help scale the page?*/
              height: 100%;
              width: 100%;
            }
            a{
              text-decoration:none;
            }
            html {
                background-color: #d8d8d8;
                padding:  0;
                font-family:sans-serif;
                font-size:14px;
            }

  /*This for the sticky header*/
            #stickyribbon {
                    background: #B8B8B8;
                    color: #0033CC;
                    height: 60px;
                    margin-left:-20px;
                    width: 100%;
                    text-align: center;
            }
             
            #stickyribbon ul {
                    list-style-type: none;
                    margin: 0 10px;
                    padding: 10px 40px 15px;
                    -moz-box-shadow:    0 12px 5px -6px rgba(0, 0, 0, 0.5);
                    -webkit-box-shadow: 0 12px 5px -6px rgba(0, 0, 0, 0.5);
                    box-shadow:         0 12px 5px -6px rgba(0, 0, 0, 0.5);
            }
             
            #stickyribbon ul li {
                    display: inline;
                    font-size: 16px;
                    font-weight: bold;
                    margin: 0 20px;
            }
             
            #stickyribbon ul li a {
                    color: #fff;
                    text-decoration: none;
            }
             
            #stickyribbon ul li a:hover {
                    color: #c9e0f7;
            }

/*http://www.smashingmagazine.com/2011/06/five-useful-interactive-css-jquery-techniques-deconstruted/*/
            .hover-panel {
                background-color: #E6E2DF;
                background-image: url(http://i.imgur.com/CQhLN.png);
                background-position: 292px 50px;
                background-repeat: no-repeat;
                color: #B2AAA4;
                float: left;
                height: 200px;
                width: 332px;
                margin: 0 10px 10px 0;
                padding: 15px;
                 -moz-transition: all 0.2s ease; /* FF3.7+ */
                   -o-transition: all 0.2s ease; /* Opera 10.5 */
              -webkit-transition: all 0.2s ease; /* Saf3.2+, Chrome */
                      transition: all 0.2s ease;
            }
            .hover-panel h3 {
                font-family: tandelle-1, tandelle-2, Helvetica, Sans-serif, sans;
                font-size: 38px;
                line-height: 1;
                margin: 0 0 10px;
                text-transform: uppercase;
            }
            .hover-panel p {
                font-size: 12px;
                width: 65%;
            }
            .hover-panel:hover {
                background-color: #237ABE;
                background-position: 180px 50px;
            }
            .hover-panel:hover h3 {
                color: #FFF;
                text-shadow: rgba(0, 0, 0, 0.398438) 0px 0px 4px;
            }
            .hover-panel:hover p {
                color: #FFF:
            }
